<!-- templates/payments/pay.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pesapal Payment</title>
</head>
<body>
    <h2>Make a Payment</h2>
    <form method="post" action="{% url 'initiate_payment' %}">
        {% csrf_token %}
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone (e.g., 2567xxxxxxx):</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Amount (UGX):</label><br>
        <input type="number" name="amount" required><br><br>

        <button type="submit">Pay with Pesapal</button>
    </form>
</body>
</html>
