{% extends 'base.html' %}
{% block content %}
{% load static %}



  <!-- contactdetails -->
  <header class="bg-[#b28449] text-white py-6 shadow-lg">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center">Contact us Now</h1>
    </div>
</header>

<!-- form -->
<section class="bg-gray-100 py-16">
    <div class="container mx-auto px-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Address and Contact Info -->
            <div class="bg-white rounded-lg shadow-md p-8 border-t-4 border-[#b28449]">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Our Address</h2>
                <div class="space-y-4">
                    <div class="flex items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#b28449] mr-3 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <p class="text-gray-700">22551 School Street, Kampala, Uganda</p>
                    </div>
                    <div class="flex items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#b28449] mr-3 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <p class="text-gray-700">0773115506</p>
                    </div>
                    <div class="flex items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#b28449] mr-3 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-700"> stfrancis@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-white rounded-lg shadow-md p-8 border-t-4 border-[#b28449]">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Send us a Message</h2>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b28449]">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b28449]">
                    </div>
                
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b28449]" required="">
                    </div>
                
                    <div class="mb-4">
                        <label for="preferred_method" class="block text-gray-700 font-medium mb-2">Preferred Contact Method</label>
                        <select id="preferred_method" name="preferred_method" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b28449]">
                            <option value="" selected="" disabled="">select option</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>
                
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#b28449]"></textarea>
                    </div>
                
                    <button type="submit" class="w-full bg-[#b28449] text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">
                        Send Message
                    </button>
                </form>
                
            </div>
        </div>

        <!-- Google Maps -->
        <div class="mt-12">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Our Location</h2>
            <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-md">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7568146880513!2d32.03861115!3d0.37710000000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMMKwMjInMzcuNiJOIDMywrAwMic0Ni43IkU!5e0!3m2!1sen!2sus!4v1625123456789!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>

{% endblock %}
